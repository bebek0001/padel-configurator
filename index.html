<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padel Configurator</title>
  </head>
  <body>
    <div id="app">
      <div class="viewer">
        <canvas id="canvas"></canvas>

        <div class="hud">
          <div class="hudTitle">3D просмотр</div>
          <div class="hudText">
            ЛКМ — вращение, ПКМ — сдвиг, колесо — зум
          </div>
          <div id="status" class="hudStatus">Загрузка...</div>
        </div>
      </div>

      <aside class="panel">
        <!-- цену убираем -->
        <!-- <div class="price">€0.00</div> -->

        <div class="steps">

          <!-- STEP 1 -->
          <section class="step is-open" data-step="1">
            <button class="stepHead" type="button">
              <span class="stepNum">1</span>
              <span class="stepTitle">Корт</span>
            </button>

            <div class="stepBody">
              <div class="card">
                <div class="cardTitle">Варианты кортов</div>

                <div class="radioList" id="courtRadios">
                  <label class="radioRow">
                    <input type="radio" name="court" value="base" checked />
                    <span class="optionLabel">Классический корт</span>
                  </label>

                  <label class="radioRow">
                    <input type="radio" name="court" value="base_panoramic" />
                    <span class="optionLabel">Панорамный корт</span>
                  </label>

                  <label class="radioRow">
                    <input type="radio" name="court" value="ultra_panoramic" />
                    <span class="optionLabel">Ультра-панорамный корт</span>
                  </label>

                  <label class="radioRow">
                    <input type="radio" name="court" value="single" />
                    <span class="optionLabel">Single — корт</span>
                  </label>
                </div>

                <button class="btn btnWide" id="reframe" type="button">
                  Центрировать вид
                </button>
              </div>

              <button class="next" type="button" data-next="2">
                Далее <span class="chev">›</span>
              </button>
            </div>
          </section>

          <!-- STEP 2 -->
          <section class="step" data-step="2">
            <button class="stepHead" type="button">
              <span class="stepNum">2</span>
              <span class="stepTitle">Освещение</span>
            </button>

            <div class="stepBody">
              <div class="card">
                <div class="field">
                  <div class="fieldLabel">Модель освещения</div>
                  <select id="lightsModel"></select>
                </div>

                <div class="field">
                  <div class="fieldLabel">Свет сцены</div>
                  <select id="lighting">
                    <option value="studio">Студия</option>
                    <option value="soft">Мягкий</option>
                    <option value="contrast">Контрастный</option>
                  </select>
                </div>
              </div>

              <button class="next" type="button" data-next="3">
                Далее <span class="chev">›</span>
              </button>
            </div>
          </section>

          <!-- STEP 3 -->
          <section class="step" data-step="3">
            <button class="stepHead" type="button">
              <span class="stepNum">3</span>
              <span class="stepTitle">Цвет конструкции</span>
            </button>

            <div class="stepBody">
              <div class="card">
                <div class="cardTitle">Базовые цвета</div>

                <div class="colorGrid">
                  <button class="colorBtn" data-color="#1f6fff" type="button">Синий</button>
                  <button class="colorBtn" data-color="#111111" type="button">Черный</button>
                  <button class="colorBtn" data-color="#2dbb4f" type="button">Зеленый</button>
                  <button class="colorBtn" data-color="#e83c3c" type="button">Красный</button>
                  <button class="colorBtn" data-color="#ff4bb5" type="button">Розовый</button>
                  <button class="colorBtn" data-color="#f5c400" type="button">Желтый</button>
                  <button class="colorBtn" data-color="#ff7a00" type="button">Оранжевый</button>
                  <button class="colorBtn" data-color="#8a4dff" type="button">Фиолетовый</button>
                </div>

                <div class="customRow">
                  <div class="customLabel">Свой цвет</div>
                  <input id="structureColor" type="color" value="#111111" />
                  <button class="btn" id="applyStructureColor" type="button">Применить</button>
                  <button class="btn ghost" id="resetStructureColors" type="button">Сбросить</button>
                </div>

                <button class="btn btnWide ghost" id="restoreAllColors" type="button">
                  Вернуть исходне цвета
                </button>
              </div>
            </div>
          </section>

        </div>
      </aside>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
