<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padel Configurator</title>
  </head>
  <body>
    <div id="app">
      <div class="viewer">
        <canvas id="canvas"></canvas>

        <!-- Back to main menu (Step 1) -->
        <button class="backBtn" id="backToMain" type="button" aria-label="Назад">
          ← Назад
        </button>

        <div class="hud">
          <div class="hudTitle">3D просмотр</div>
          <div class="hudText">
            ЛКМ — вращение, ПКМ — сдвиг, колесо — зум
          </div>
          <div id="status" class="hudStatus">Загрузка...</div>
        </div>
      </div>

      <aside class="panel">
        <!-- цену убираем -->
        <!-- <div class="price">€0.00</div> -->

        <div class="steps">

          <!-- STEP 1 -->
          <section class="step is-open" data-step="1">
            <button class="stepHead" type="button">
              <span class="stepNum">1</span>
              <span class="stepTitle">Корт</span>
            </button>

            <div class="stepBody">
              <div class="card">
                <div class="cardTitle">Варианты кортов</div>

                <div class="radioList" id="courtRadios">
                  <label class="radioRow">
                    <input type="radio" name="court" value="base" checked />
                    <span class="optionLabel">Классический корт</span>
                  </label>

                  <label class="radioRow">
                    <input type="radio" name="court" value="base_panoramic" />
                    <span class="optionLabel">Панорамный корт</span>
                  </label>

                  <label class="radioRow">
                    <input type="radio" name="court" value="ultra_panoramic" />
                    <span class="optionLabel">Ультра-панорамный корт</span>
                  </label>

                  <label class="radioRow">
                    <input type="radio" name="court" value="single" />
                    <span class="optionLabel">Single — корт</span>
                  </label>
                </div>

                <button class="btn btnWide" id="reframe" type="button">
                  Центрировать вид
                </button>
              </div>

              <button class="next" type="button" data-next="2">
                Далее <span class="chev">›</span>
              </button>
            </div>
          </section>

          <!-- STEP 2 -->
          <section class="step" data-step="2">
            <button class="stepHead" type="button">
              <span class="stepNum">2</span>
              <span class="stepTitle">Освещение</span>
            </button>

            <div class="stepBody">
              <div class="card">
                <div class="field">
                  <div class="fieldLabel">Модель освещения</div>
                  <select id="lightsModel"></select>
                </div>

                <div class="field">
                  <div class="fieldLabel">Свет сцены</div>
                  <select id="lighting">
                    <option value="studio">Студия</option>
                    <option value="soft">Мягкий</option>
                    <option value="contrast">Контрастный</option>
                  </select>
                </div>

                <!-- Lighting color (like court colors) -->
                <div class="lightsColorBlock">
                  <div class="lightsColorTitle">Цвет освещения</div>
                  <div class="lightsColorsGrid">
                    <button class="colorBtn lightsColorBtn" data-lcolor="#1f6fff" type="button">Синий</button>
                    <button class="colorBtn lightsColorBtn" data-lcolor="#111111" type="button">Черный</button>
                    <button class="colorBtn lightsColorBtn" data-lcolor="#2dbb4f" type="button">Зеленый</button>
                    <button class="colorBtn lightsColorBtn" data-lcolor="#e83c3c" type="button">Красный</button>
                    <button class="colorBtn lightsColorBtn" data-lcolor="#ff4bb5" type="button">Розовый</button>
                    <button class="colorBtn lightsColorBtn" data-lcolor="#f5c400" type="button">Желтый</button>
                    <button class="colorBtn lightsColorBtn" data-lcolor="#ff7a00" type="button">Оранжевый</button>
                    <button class="colorBtn lightsColorBtn" data-lcolor="#8a4dff" type="button">Фиолетовый</button>
                  </div>
                </div>
              </div>

              <button class="next" type="button" data-next="3">
                Далее <span class="chev">›</span>
              </button>
            </div>
          </section>

          <!-- STEP 3 -->
          <section class="step" data-step="3">
            <button class="stepHead" type="button">
              <span class="stepNum">3</span>
              <span class="stepTitle">Цвет конструкции</span>
            </button>

            <div class="stepBody">
              <div class="card">
                <div class="cardTitle">Базовые цвета</div>

                <div class="colorGrid">
                  <button class="colorBtn" data-color="#1f6fff" type="button">Синий</button>
                  <button class="colorBtn" data-color="#111111" type="button">Черный</button>
                  <button class="colorBtn" data-color="#2dbb4f" type="button">Зеленый</button>
                  <button class="colorBtn" data-color="#e83c3c" type="button">Красный</button>
                  <button class="colorBtn" data-color="#ff4bb5" type="button">Розовый</button>
                  <button class="colorBtn" data-color="#f5c400" type="button">Желтый</button>
                  <button class="colorBtn" data-color="#ff7a00" type="button">Оранжевый</button>
                  <button class="colorBtn" data-color="#8a4dff" type="button">Фиолетовый</button>
                </div>

                <div class="customRow">
                  <div class="customLabel">Свой цвет</div>
                  <input id="structureColor" type="color" value="#111111" />
                  <button class="btn" id="applyStructureColor" type="button">Применить</button>
                  <button class="btn ghost" id="resetStructureColors" type="button">Сбросить</button>
                </div>

                <button class="btn btnWide ghost" id="restoreAllColors" type="button">
                  Вернуть исходные цвета
                </button>
              </div>
            </div>
          </section>

          <!-- STEP 4 -->
          <section class="step" data-step="4">
            <button class="stepHead" type="button">
              <span class="stepNum">4</span>
              <span class="stepTitle">Дополнительные опции</span>
            </button>

            <div class="stepBody">
              <div class="card">
                <div class="cardTitle">Опции</div>

                <div class="radioList">
                  <label class="radioRow">
                    <input type="checkbox" name="extra_options" value="canopy" />
                    <span class="optionLabel">Навес для падел корта</span>
                  </label>

                  <label class="radioRow">
                    <input type="checkbox" name="extra_options" value="goals" />
                    <span class="optionLabel">Ворота для падел корта</span>
                  </label>

                  <label class="radioRow">
                    <input type="checkbox" name="extra_options" value="mobile_base" />
                    <span class="optionLabel">Мобильные основания для падел корта</span>
                  </label>

                  <label class="radioRow">
                    <input type="checkbox" name="extra_options" value="protectors" />
                    <span class="optionLabel">Мягкая защита (протекторы) для корта</span>
                  </label>

                  <div class="card" id="protectorsColorsPanel" style="display:none; margin-top: 14px;">
                    <div class="cardTitle">Цвет протекторов</div>
                    <div class="lightsColorBlock">
                      <button class="lightsColorBtn protectorsColorBtn" type="button" data-pcolor="#1e5bff">Синий</button>
                      <button class="lightsColorBtn protectorsColorBtn" type="button" data-pcolor="#111111">Чёрный</button>
                      <button class="lightsColorBtn protectorsColorBtn" type="button" data-pcolor="#00a651">Зелёный</button>
                      <button class="lightsColorBtn protectorsColorBtn" type="button" data-pcolor="#ff3b30">Красный</button>
                      <button class="lightsColorBtn protectorsColorBtn" type="button" data-pcolor="#ff2d55">Розовый</button>
                      <button class="lightsColorBtn protectorsColorBtn" type="button" data-pcolor="#ffcc00">Жёлтый</button>
                      <button class="lightsColorBtn protectorsColorBtn" type="button" data-pcolor="#ff9500">Оранжевый</button>
                      <button class="lightsColorBtn protectorsColorBtn" type="button" data-pcolor="#8a4dff">Фиолетовый</button>
                    </div>
                  </div>

                  <label class="radioRow">
  <input type="checkbox" name="extra_options" value="turf" />
  <span class="optionLabel">Искусственная трава для падел корта</span>
</label>

<div class="card" id="turfColorsPanel" style="display:none; margin-top: 14px;">
  <div class="cardTitle">Цвет покрытия</div>
  <div class="lightsColorBlock">
    <button class="turfColorBtn" type="button" data-tcolor="#007f0e">Зеленый</button>
    <button class="turfColorBtn" type="button" data-tcolor="#0047ab">Синий</button>
    <button class="turfColorBtn" type="button" data-tcolor="#8b4513">Коричневый</button>
    <button class="turfColorBtn" type="button" data-tcolor="#808080">Серый</button>
    <button class="turfColorBtn" type="button" data-tcolor="#000000">Черный</button>
  </div>
</div>

                  
                  <label class="radioRow">
                    <input type="checkbox" name="extra_options" value="accessories" />
                    <span class="optionLabel">Аксесуары для игры и тренировок</span>
                  </label>
                </div>
              </div>
            </div>
          </section>

          <div class="cta">
            <button class="ctaButton" type="button" data-modal-open>
              <span class="ctaIcon">→</span>
              Рассчитать
            </button>
          </div>
        </div>
      </aside>
    </div>

    <div class="modal" data-modal>
      <div class="modalBackdrop" data-modal-close></div>
      <div class="modalDialog" role="dialog" aria-modal="true" aria-labelledby="calcTitle">
        <button class="modalClose" type="button" data-modal-close aria-label="Закрыть">×</button>
        <div class="modalLogo">PADELBORN</div>
        <h2 class="modalTitle" id="calcTitle">Оставьте заявку</h2>
        <div class="modalFields">
          <label class="modalField">
            <input class="modalInput" type="text" name="full_name" placeholder="Имя и фамилия" />
          </label>
          <label class="modalField">
            <input class="modalInput" type="tel" name="phone" placeholder="Номер телефона" />
          </label>
        </div>
        <button class="modalSubmit" type="button">Отправить заявку</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
